{% extends 'base/base.html' %}
{% load i18n %}
{% block page_contetnt %}
    <style>
        body {
            font-family: Arial;
        }

        textarea, select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=email], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=password], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        div.container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: green;
        }

    </style>

    <div class="container">
        <form method="post" action="{% url 'delete profile' profile.pk %}">
            {% csrf_token %}
            <p>Are you sure you want to delete the profile of {{ profile.first_name }} {{ profile.last_name }}?</p>
            <input type="submit" value="Delete" style="color:red"/>
        </form>
        <br>
        <p>No, keep my account.</p>
        <a class="btn btn-primary" href="{% url 'profile' profile.pk %}">Return to account</a>

    </div>

{% endblock %}
