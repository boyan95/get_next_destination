{% extends 'base/base.html' %}
{% block page_contetnt %}
    {#    <a href="{% url 'create gallery' %}" class="btn btn-success btn-lg btn-block">Post Gallery</a>#}
    <div class="row row-cols-1 row-cols-md-2">
        {% for post in posts %}
            <div class="col mb-4">
                <div class="card">
                    <div class="view overlay">

                        <a href="{% url 'gallery detail' post.id %}">
                            <img class="card-img-top" src="{{ post.image.url }}" height="300" alt="">
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{ post.country_name }}, {{ post.venue_name }}</h4>
                        <p class="card-text">{{ post.description }}</p>
                        <a href="{% url 'gallery detail' post.id %}" class="btn btn-primary btn-md">See more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
